<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 번호 선택</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px; 
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>테이블 번호 선택</h2>
        <div class="input-field">
            <label for="tableNumber">테이블 번호:</label>
            <input type="number" id="tableNumber" min="1" max="5" placeholder="테이블 번호 입력">
        </div>
        <button class="btn" onclick="saveTableNumberAndProceed()">저장 및 선택 완료</button>
    </div>

    <script>
        function saveTableNumberAndProceed() {
            const tableNumber = document.getElementById('tableNumber').value;
            localStorage.setItem('tableNumber', tableNumber);
            alert('테이블 선택 완료');
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
