<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="waitnumber.css">
    <title>내점 대기 번호 출력</title>
</head>
<body>
    <header>
        <h>대기 번호 출력</h>
    </header>
    <div class="content">
        <div class="waiting-number">
            <p>대기번호: <span id="waiting-number">3</span></p>
        </div>
        <div class="notification">
            <p>순서가 오면 입력하신 전화번호로 메시지가 가므로 확인해주십시오.</p>
        </div>
    </div>
</body>
</html>
