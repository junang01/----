<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 선택</title>
    <link rel="stylesheet" href="kiosk_menu.css">
</head>
<body>
    <div class="menu-container">
        <h2>메뉴 선택</h2>
        <div class="menu-grid">
            <div class="menu-item" onclick="selectItem('Gukbab', '돼지 국밥', 8000)">
                <span>돼지 국밥</span>
                <img src="/img/Gukbab.jpg" alt="돼지 국밥">
                <span>8,000원</span>
            </div>
            <div class="menu-item" onclick="selectItem('Jeyuk', '제육 볶음', 9000)">
                <span>제육 볶음</span>
                <img src="/img/Jeyuk.jpg" alt="제육 볶음">
                <span>9,000원</span>
            </div>
            <div class="menu-item" onclick="selectItem('Galbizzhim', '갈비찜', 9500)">
                <span>갈비찜</span>
                <img src="/img/Galbizzhim.jpg" alt="갈비찜">
                <span>9,500원</span>
            </div>
            <div class="menu-item" onclick="selectItem('Bulgogi', '불고기', 8500)">
                <span>불고기</span>
                <img src="/img/Bulgogi.jpg" alt="불고기">
                <span>8,500원</span>
            </div>
            <div class="menu-item" onclick="selectItem('Samgyetang', '삼계탕', 12000)">
                <span>삼계탕</span>
                <img src="/img/Samgyetang.jpg" alt="삼계탕">
                <span>12,000원</span>
            </div>
            <div class="menu-item" onclick="selectItem('Fish', '조기', 7000)">
                <span>조기</span>
                <img src="/img/Fish.jpg" alt="조기">
                <span>7,000원</span>
            </div>
        </div>
    </div>

    <div class="menu-container">
        <h2>선택된 메뉴</h2>
        <div class="selected-container" id="selected-items">
        </div>
    </div>

    <a href="/Cart/kiosk_cart.html" class="btn" id="selection-complete" onclick="saveSelection()">선택 완료</a>

    <script src="kiosk_menu.js"></script>
</body>
</html>
