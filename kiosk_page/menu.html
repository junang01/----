<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 선택</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0; 
            background-color: #f0f0f0;
        }
        .menu-container {
            width: 80%;
            max-width: 600px;
            margin: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .menu-item {
            width: 45%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }
        .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
        .menu-item span {
            margin: 5px 0;
        }
        .selected-container {
            margin: 20px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
        }
        .selected-container::-webkit-scrollbar {
            display: none;
        }
        .selected-item {
            display: inline-block;
            margin-right: 10px;
            text-align: center;
        }
        .selected-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-control button {
            margin: 0 5px;
            padding: 2px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>메뉴 선택</h2>
        <div class="menu-grid">
            <div class="menu-item" onclick="selectItem('Gukbab', '돼지 국밥', 8000)">
                <span>돼지 국밥</span>
                <img src="img/Gukbab.jpg" alt="돼지 국밥">
                <span>8,000원</span>
            </div>
            <div class="menu-item" onclick="selectItem('Jeyuk', '제육 볶음', 9000)">
                <span>제육 볶음</span>
                <img src="img/Jeyuk.jpg" alt="제육 볶음">
                <span>9,000원</span>
            </div>
            <div class="menu-item" onclick="selectItem('Galbizzhim', '갈비찜', 9500)">
                <span>갈비찜</span>
                <img src="img/Galbizzhim.jpg" alt="갈비찜">
                <span>9,500원</span>
            </div>
            <div class="menu-item" onclick="selectItem('Bulgogi', '불고기', 8500)">
                <span>불고기</span>
                <img src="img/Bulgogi.jpg" alt="불고기">
                <span>8,500원</span>
            </div>
            <div class="menu-item" onclick="selectItem('Samgyetang', '삼계탕', 12000)">
                <span>삼계탕</span>
                <img src="img/Samgyetang.jpg" alt="삼계탕">
                <span>12,000원</span>
            </div>
            <div class="menu-item" onclick="selectItem('Fish', '조기', 7000)">
                <span>조기</span>
                <img src="img/Fish.jpg" alt="조기">
                <span>7,000원</span>
            </div>
        </div>
    </div>

    <div class="menu-container">
        <h2>선택된 메뉴</h2>
        <div class="selected-container" id="selected-items">
            <!-- Selected items will appear here -->
        </div>
    </div>

    <a href="cart.html" class="btn" id="selection-complete" onclick="saveSelection()">선택 완료</a>

    <script>
        let selectedItems = {};

        function selectItem(itemId, itemName, itemPrice) {
            if (!selectedItems[itemId]) {
                selectedItems[itemId] = { name: itemName, price: itemPrice, quantity: 0 };
            }
            selectedItems[itemId].quantity += 1;
            renderSelectedItems();
        }

        function updateQuantity(itemId, change) {
            selectedItems[itemId].quantity += change;
            if (selectedItems[itemId].quantity <= 0) {
                delete selectedItems[itemId];
            }
            renderSelectedItems();
        }

        function renderSelectedItems() {
            const selectedItemsContainer = document.getElementById('selected-items');
            selectedItemsContainer.innerHTML = '';
            for (const [itemId, item] of Object.entries(selectedItems)) {
                selectedItemsContainer.innerHTML += `
                    <div class="selected-item">
                        <img src="img/${itemId}.jpg" alt="${item.name}">
                        <div class="quantity-control">
                            <button onclick="updateQuantity('${itemId}', -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity('${itemId}', 1)">+</button>
                        </div>
                        <span>${(item.price * item.quantity).toLocaleString()}원</span>
                    </div>
                `;
            }
        }

        function saveSelection() {
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
        }
    </script>
</body>
</html>
