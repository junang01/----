<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablemanage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .table-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>테이블 관리</h2>
        <table class="packcall">
            <thead>
                <tr>
                    <th>대기 번호</th>
                    <th>메뉴</th>
                </tr>
            </thead>
            <tbody id="order-items">
            </tbody>   
        </table>
        <div class="btn-container">
            <button class="btn" onclick="manage_table()">테이블 배치</button> 
        </div>
    </div>

    <script>
        //후에 함수 수정
         function manage_table() {
            alert(`호출 했습니다.`);
        }
    </script>
</body>
</html>
